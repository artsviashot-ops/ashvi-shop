<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ashvi Shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Ashvi</h1>
    <nav>
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="shoes">Shoes</button>
      <button class="category-btn" data-category="hoodies">Hoodies</button>
      <button class="category-btn" data-category="shirts">Shirts</button>
      <button class="category-btn" data-category="pants">Pants</button>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">üõí <span id="cart-count">0</span></div>
  </header>

  <main>
    <div id="products-container" class="products-grid"></div>
  </main>

  <!-- Cart Sidebar -->
  <aside id="cart-sidebar">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button class="close-cart" onclick="toggleCart()">‚úñ</button>
    </div>
    <div id="cart-items"></div>
    <div class="cart-total">
      Total: $<span id="cart-total">0.00</span>
    </div>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
  </aside>

  <!-- Payment Success Modal -->
  <div id="success-modal" class="modal">
    <div class="modal-content">
      <div class="success-icon">‚úîÔ∏è</div>
      <h2>Payment Successful!</h2>
      <p>Thank you for your purchase.</p>
      <button onclick="closeSuccessModal()">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
