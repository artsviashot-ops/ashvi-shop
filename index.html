<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashvi - Shop Smart, Shop Fast</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Ashvi</h1>
                <p class="slogan">Shop Smart, Shop Fast</p>
            </div>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#categories">Categories</a>
                <a href="#brands">Brands</a>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="categories-section">
            <h2>Categories</h2>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="shirts">T-Shirts</button>
                <button class="filter-btn" data-category="pants">Pants</button>
                <button class="filter-btn" data-category="hoodies">Hoodies</button>
                <button class="filter-btn" data-category="shoes">Shoes</button>
            </div>
        </section>

        <section id="products-grid">
            <!-- Products will be loaded here dynamically -->
        </section>

        <div id="cart-sidebar" class="cart-sidebar">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button onclick="toggleCart()" class="close-cart">&times;</button>
            </div>
            <div id="cart-items">
                <!-- Cart items will be added here -->
            </div>
            <div class="cart-total">
                <h3>Total: $<span id="total-amount">0.00</span></h3>
                <button onclick="checkout()" class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>

        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" id="card-number">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" id="expiry-date">
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123" maxlength="3" id="cvv">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Name on Card</label>
                        <input type="text" placeholder="John Doe" id="card-name">
                    </div>
                    <button type="submit" class="submit-btn">Pay $<span id="checkout-amount">0.00</span></button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Ashvi</h3>
                <p>Shop Smart, Shop Fast</p>
            </div>
            <div class="footer-section">
                <h3>Quick Links</h3>
                <a href="#home">Home</a>
                <a href="#categories">Categories</a>
                <a href="#brands">Brands</a>
            </div>
            <div class="footer-section">
                <h3>Connect With Us</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
