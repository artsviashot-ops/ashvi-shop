<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mini Shop</h1>
    <nav>
      <button class="category-btn active" data-category="all">All</button>
      <button class="category-btn" data-category="shoes">Shoes</button>
      <button class="category-btn" data-category="hoodies">Hoodies</button>
      <button class="category-btn" data-category="shirts">Shirts</button>
      <button class="category-btn" data-category="pants">Pants</button>
    </nav>
    <div class="cart-icon" onclick="toggleCart()">ðŸ›’ <span id="cart-count">0</span></div>
  </header>

  <main>
    <div id="products-container" class="products-grid"></div>
  </main>

  <aside id="cart-sidebar">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">
      Total: $<span id="cart-total">0.00</span>
    </div>
    <button onclick="checkout()">Checkout</button>
  </aside>

  <script src="script.js"></script>
</body>
</html>
