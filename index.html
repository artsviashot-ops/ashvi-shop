<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Online Fashion Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">StyleHub</div>
            <div class="nav-items">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#cart" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to StyleHub</h1>
            <p>Discover the Latest Fashion Trends</p>
        </section>

        <section id="products" class="products-grid">
            <!-- Products will be dynamically added here -->
        </section>

        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Shopping Cart</h2>
                <div id="cart-items"></div>
                <div class="cart-total">
                    <h3>Total: $<span id="cart-total">0</span></h3>
                    <button id="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>

        <div id="checkout-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Checkout</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label>Card Number</label>
                        <input type="text" placeholder="1234 5678 9012 3456" maxlength="16" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Expiry Date</label>
                            <input type="text" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="form-group">
                            <label>CVV</label>
                            <input type="text" placeholder="123" maxlength="3" required>
                        </div>
                    </div>
                    <button type="submit">Complete Purchase</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 StyleHub. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
